<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Simple - Distribuidora MC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-drumstick-bite"></i>
                <h2>Distribuidora MC</h2>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="inventario_simple.html" class="active">Inventario</a></li>
            </ul>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1><i class="fas fa-boxes-stacked"></i> Inventario Simple</h1>
            <p>Gestión de productos</p>
        </div>
    </section>

    <!-- Inventario -->
    <section class="inventory">
        <div class="container">
            <div class="inventory-controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar por ID, nombre o marca...">
                </div>
                <select id="filterBrand" class="filter-select">
                    <option value="">Todas las marcas</option>
                </select>
                <button class="btn-add-product" id="btnAddProduct">
                    <i class="fas fa-plus"></i> Agregar Producto
                </button>
            </div>

            <!-- Tabla de Productos -->
            <div class="inventory-table-wrapper">
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Producto</th>
                            <th>Marca</th>
                            <th>Peso</th>
                            <th>Precio Costo</th>
                            <th>Precio x KG</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTableBody">
                        <!-- Productos aquí -->
                    </tbody>
                </table>
            </div>

            <!-- Mensaje vacío -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-box-open"></i>
                <h3>No hay productos</h3>
                <p>Agrega tu primer producto</p>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Agregar Producto</h2>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="productForm">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="productName">Nombre del Producto *</label>
                        <input type="text" id="productName" required placeholder="Ej: Jamón Cocido" maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="productBrand">Marca</label>
                        <input type="text" id="productBrand" placeholder="Ej: La Serenísima" maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="productWeight">Peso (kg) *</label>
                        <input type="number" id="productWeight" step="0.001" min="0.001" required placeholder="0.000">
                    </div>
                    <div class="form-group">
                        <label for="productCostPrice">Precio Costo ($)</label>
                        <input type="number" id="productCostPrice" step="0.01" min="0" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="productPricePerKg">Precio por KG ($) *</label>
                        <input type="number" id="productPricePerKg" step="0.01" min="0.01" required placeholder="0.00">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel" id="btnCancel">Cancelar</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js?v=20260105"></script>
    <script src="inventory_simple.js?v=20260105"></script>
</body>
</html>
